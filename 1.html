<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <script>
        var a=document.getElementsByTagName("h1");
        a[0].addEventListener("click",function(){
            if(a[0].style.color=="red"){
                a[0].style.color="black";
            }
            else{
                a[0].style.color="red";
            }
        });
    </script>
</body>
</html>
